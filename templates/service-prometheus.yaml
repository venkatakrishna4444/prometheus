apiVersion: v1
kind: Service
metadata:
  name: {{ include "centralized-monitoring.fullname" . }}-prometheus
  labels:
    {{- include "centralized-monitoring.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9090
      protocol: TCP
      name: http
  selector:
    {{- include "centralized-monitoring.selectorLabels" . | nindent 4 }}

