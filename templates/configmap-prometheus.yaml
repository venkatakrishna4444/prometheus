apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "centralized-monitoring.fullname" . }}-prometheus-config
  labels:
    {{- include "centralized-monitoring.labels" . | nindent 4 }}
data:
  prometheus.yml: |-
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        monitor: 'centralized-monitoring'
    alerting:
      alertmanagers:
      - static_configs:
        - targets: ['{{ include "centralized-monitoring.fullname" . }}-alertmanager:9093']
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      {{ toYaml .Values.scrapeConfigs | indent 6 }}

