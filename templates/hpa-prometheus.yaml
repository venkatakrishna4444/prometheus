apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "centralized-monitoring.fullname" . }}-prometheus
  labels:
    {{- include "centralized-monitoring.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "centralized-monitoring.fullname" . }}-prometheus
  minReplicas: {{ .Values.hpa.prometheus.minReplicas }}
  maxReplicas: {{ .Values.hpa.prometheus.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.prometheus.cpu }}

